name       : vulkan-validation-layers
version    : 1.1.82.0
release    : 1
source     :
    - https://github.com/KhronosGroup/Vulkan-ValidationLayers/archive/sdk-1.1.82.0.tar.gz : 6d83d1f7085bcfe67a791fce0bfb500dfb5d4833f062db1fc272bdc86e87eded
license    : Apache-2.0
component  : xorg.display
libsplit   : no
summary    : Vulkan Validation Layers
description: |
    This package provides the Khronos official Vulkan validation layers.
patterns   :
    - /usr/include/vulkan
    - /usr/lib64/lib*.a
builddeps  :
    - pkgconfig(SPIRV-Tools)
    - pkgconfig(gl)
    - pkgconfig(vulkan)
    - pkgconfig(wayland-client)
    - pkgconfig(x11)
    - pkgconfig(xcb)
    - pkgconfig(xrandr)
    - glslang-devel
rundeps    :
    - vulkan
    - devel : vulkan-devel
setup      : |
    %cmake_ninja \
        -DCMAKE_INSTALL_LIBDIR=lib%LIBSUFFIX% \
        -DGLSLANG_INSTALL_DIR=%PREFIX%/bin \
        -DCMAKE_INSTALL_INCLUDEDIR=%PREFIX%/include/vulkan \
        -DBUILD_TESTS=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
