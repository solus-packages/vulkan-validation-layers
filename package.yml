name       : vulkan-validation-layers
version    : 1.3.231.0
release    : 21
source     :
    - git|https://github.com/KhronosGroup/Vulkan-ValidationLayers.git : sdk-1.3.231.0
license    : Apache-2.0
component  : xorg.display
libsplit   : no
summary    : Vulkan Validation Layers
description: |
    This package provides the Khronos official Vulkan validation layers.
patterns   :
    - /usr/include/vulkan
    - /usr/lib64/lib*.a
builddeps  :
    - pkgconfig(SPIRV-Tools)
    - pkgconfig(gl)
    - pkgconfig(vulkan)
    - pkgconfig(wayland-client)
    - pkgconfig(x11)
    - pkgconfig(xcb)
    - pkgconfig(xrandr)
    - glslang-devel
    - robin-hood-hashing
    - vulkan-headers
rundeps    :
    - vulkan
setup      : |
    %cmake_ninja \
        -DBUILD_LAYER_SUPPORT_FILES=ON \
        -DBUILD_TESTS=OFF \
        -DCMAKE_INSTALL_INCLUDEDIR=%PREFIX%/include \
        -DCMAKE_INSTALL_LIBDIR=lib%LIBSUFFIX% \
        -DSPIRV_HEADERS_INSTALL_DIR=%PREFIX% \
        -DVULKAN_HEADERS_INSTALL_DIR=%PREFIX%
build      : |
    %ninja_build
install    : |
    %ninja_install
