name       : vulkan-validation-layers
version    : 1.2.131.2
release    : 6
source     :
    - https://github.com/KhronosGroup/Vulkan-ValidationLayers/archive/sdk-1.2.131.2.tar.gz : 79671b91c0bce4a231614ac3ecd5ac7a5e2bf634d528b4ff0c0ea10ae2794c07
license    : Apache-2.0
component  : xorg.display
libsplit   : no
summary    : Vulkan Validation Layers
description: |
    This package provides the Khronos official Vulkan validation layers.
patterns   :
    - /usr/include/vulkan
    - /usr/lib64/lib*.a
builddeps  :
    - pkgconfig(SPIRV-Tools)
    - pkgconfig(gl)
    - pkgconfig(vulkan)
    - pkgconfig(wayland-client)
    - pkgconfig(x11)
    - pkgconfig(xcb)
    - pkgconfig(xrandr)
    - glslang-devel
    - vulkan-headers
rundeps    :
    - vulkan
setup      : |
    %cmake_ninja \
        -DCMAKE_INSTALL_LIBDIR=lib%LIBSUFFIX% \
        -DGLSLANG_INSTALL_DIR=%PREFIX%/bin \
        -DCMAKE_INSTALL_INCLUDEDIR=%PREFIX%/include/vulkan \
        -DBUILD_LAYER_SUPPORT_FILES=ON \
        -DBUILD_TESTS=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
